indent-width = 4
line-length = 79
required-version = ">=0.11.11"
target-version = "py312"

preview = true

[format]
docstring-code-format = true
docstring-code-line-length = 70
line-ending = "lf"
quote-style = "single"

[lint]
ignore=["D100", "D101", "D105", "D106", "D107", "D203", "D213", "ANN001", "ANN204"]
select=["E3", "E5", "E4", "E7", "E9", "W", "C90", "I", "N", "D", "F", "S", "ANN", "ASYNC", "A", "COM", "RET"]

[lint.extend-per-file-ignores]
"__init__.py" = ["D104", "E402", "E401"]
"src/tests/**/*.py" = ["D100", "D101", "D102", "D103", "D104", "D105", "D106", "D107"]

[lint.flake8-annotations]
allow-star-arg-any = true

[lint.flake8-quotes]
inline-quotes = "single"

[lint.isort]
case-sensitive = true
known-local-folder = ["src"]

[lint.pycodestyle]
max-doc-length = 79
max-line-length = 79